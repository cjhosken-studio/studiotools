name: Build Studio Tools

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install X11 dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxt-dev \
            libgl1-mesa-dev \
            mesa-common-dev \
            libglu1-mesa-dev \
            libglvnd-dev

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create Python virtual environment
        run: python -m venv .venv

      - name: Verify Python (venv)
        run: |
          .venv/bin/python --version
        if: runner.os != 'Windows'

      - name: Verify Python (venv, Windows)
        if: runner.os == 'Windows'
        run: .venv\Scripts\python --version
        shell: cmd

      - name: Install Pre-Requesists (venv)
        run: python -m pip install -r ./requirements.txt

      - name: Create USD directory
        run: mkdir usd

      - name: Clone OpenUSD
        run: git clone https://github.com/PixarAnimationStudios/OpenUSD.git usd/source

      - name: Build OpenUSD (venv)
        run: python ./usd/source/build_scripts/build_usd.py ./usd/install

      # Linux + macOS
      - name: Run launch script (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./launch.sh
          source .venv/bin/activate
          ./launch.sh
        shell: bash

      # Windows
      - name: Run launch script (Windows)
        if: runner.os == 'Windows'
        run: |
          call .venv\Scripts\activate
          launch.bat
        shell: cmd
